<h1>Set Reminders to Alert You</h1>
<div ng-click="addNewReminder()">
    <h3>+ Add New</h3>
</div>
<div>
    <div ng-repeat="reminder in reminders">
        <angular-demo-reminder reminder="reminder"></angular-demo-reminder>
        <a ng-click="removeReminder(reminder)">Remove</a>
    </div>
</div>
