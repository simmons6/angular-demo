<!DOCTYPE html>
<html ng-app="angularDemo" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container">
      <angular-demo-navbar></angular-demo-navbar>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            (c) 2014 Connor Simmons
            <a href="http://github.com/simmons6/angular-demo">angularDemo</a>
          </p>
        </div>
      </div>
    </footer>

    <% if (livereload) { %>
    <!--[if !IE]><!--><script src="http://localhost:35729/livereload.js"></script><!--<![endif]--><% } %>
  </body>
</html>
